name: sample
on:
  workflow_dispatch:
env:
  IMAGE_NAME: voting-ledgernano
jobs:
  display:
    runs-on: ubuntu-latest
    steps:       
        - name: Echo all
          id: echo
          run: echo "${{ secrets.AZURE_CREDENTIALS_SERVIAN_1_MPN }}"
        - name: Sleep for 50s
          if: ${{ failure() }}
          uses: juliangruber/sleep-action@v1
          with:
           time: 50s   
        - name: Echo client id
          run: echo ${{ fromJSON(secrets.AZURE_CREDENTIALS_SERVIAN_1_MPN).clientId }}            
          
      
