name:  Docker Hub Build & Deploy votingresults processor container
on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths: ['src/VotingOnTheBlockChain/VotingResultsProcessor/**']
env:
  IMAGE_NAME: votingresultsprocessor  
  RESOURCE_GROUP: common
  LOCATION: westus
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Read version from file
        id: tag
        uses: juliangruber/read-file-action@v1
        with:
          path: src/VotingOnTheBlockChain/VotingResultsProcessor/version.txt
      - name: Echo version.txt
        run: echo "${{ steps.tag.outputs.content }}"
      - name: Log into Dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: src/VotingOnTheBlockChain
          file: src/VotingOnTheBlockChain/Dockerfile_VotingResultsProcessor
          push: true
          tags: |
              renebrauwers/votingresultsprocessor:latest
              renebrauwers/votingresultsprocessor:0.0.1
    outputs:
      buildversion: ${{ steps.tag.outputs.content }}